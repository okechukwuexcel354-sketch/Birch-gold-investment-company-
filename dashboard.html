<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Brich Gold Investment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo" style="height:30px;vertical-align:middle;margin-right:8px;">
    Brich Gold Investment
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="plans.html">Plans</a>
    <a href="payment.html">Payment</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

  <div class="container">
    <div class="card">
      <h2>Your Investment Dashboard</h2>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
  <script>
    function getParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const amount = parseFloat(getParam('amount')) || 500;
    const growth = amount * 0.5;
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Your Investment', 'Projected Growth'],
        datasets: [{ data: [amount, growth], backgroundColor: ['#b88700','#f1c232'] }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Investment Overview' }
        }
      }
    });
  </script>
<footer>Brich Gold Investment â€” Not financial advice.</footer>
</body>
</html>
